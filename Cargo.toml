[package]
name = "printpdf"
version = "0.2.0"
authors = ["Felix Sch√ºtt <felix.schuett@maps4print.com>"]
repository = "https://github.com/sharazam/printpdf"
homepage = "https://github.com/sharazam/printpdf"
license = "MIT"
readme = "README.md"
description = "Rust library for writing PDF files"

[dependencies]
lopdf = { git = "https://github.com/fschutt/lopdf" }
